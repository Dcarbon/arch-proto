syntax = "proto3";

// Protobuf gen
package pbg;
option go_package = "/pbg";

import "common.proto";
import "iot_models.proto";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

// grpc.gateway.protoc_gen_openapiv2.options.
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  security_definitions: {
    security: {
      key: "bearer"
      value: { type: TYPE_API_KEY in: IN_HEADER name: "Authorization" description: "Authentication token: Bearer <token>" }
    }
  }
  security: { security_requirement: { key: "bearer" } }
};

message RIotCreate {
  int64 project  = 1;
  string address = 2;
  int32 type     = 3;
  GPS position   = 4;
}

message RIotGet {
  int64 iotId    = 1;  // one of iotId or address
  string address = 2;
}

message RIotGetList {
  int64 skip       = 1;
  int64 limit      = 2;
  int64 ProjectId  = 3;
  IOTStatus Status = 4;
}

message RIotCount {
  int32 status = 1;
}

message RIotIsActived {
  int64 from  = 1;
  int64 to    = 2;
  int64 iotId = 3;
}

message RIotGeoJSON {}

message RIotChangeStatus {
  int64 iotId      = 1;
  IOTStatus status = 2;
}

message RIotMint {
  int64 nonce       = 1;
  string amount     = 2;
  string iotAddress = 3;
  string r          = 4;
  string s          = 5;
  string v          = 6;
}

message RIotGetMintSigns {
  int64 from  = 1;
  int64 to    = 2;
  int64 iotId = 3;
  Sort sort   = 4;
  int64 limit = 5;
}

message RIotGetMinted {
  int64 from     = 1;
  int64 to       = 2;
  int64 iotId    = 3;
  int32 interval = 4;
}

service IotService {
  rpc Create(RIotCreate) returns (Iot);
  rpc GetIot(RIotGet) returns (Iot);
  rpc GetIots(RIotGetList) returns (Iots);
  rpc IsActived(RIotIsActived) returns (Bool);
  rpc Count(RIotCount) returns (Int64);
  rpc GetIotPositions(RIotGetList) returns (PositionIds);
  rpc ChangeStatus(RIotChangeStatus) returns (Iot);

  rpc CreateMint(RIotMint) returns (Empty);
  rpc GetMintSigns(RIotGetMintSigns) returns (MintedSigns);
  rpc GetMinted(RIotGetMinted) returns (IotMinteds);
}